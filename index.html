<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Space</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./img/favicon.ico" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />

    <!-- awesome fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center" style="background-color: #0d1213">
    <section class="m-auto text-center" id="dark-mode">
      <div>
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-12 d-flex justify-content-center align-items-center"
            >
              <button class="bg-transparent noHover" onclick="darkM()">
                <img
                  class="img-fluid light-bulb d-block"
                  src=""
                  id="light-mode"
                  alt=""
                />
              </button>
            </div>
            <div class="col-12">
              <h1 class="questHeading text-center"></h1>
              <h1 class="questHeading text2 text-center"></h1>
              <div class="bubble">
                <img class="img-fluid mx-auto tape" src="" alt="" />
              </div>
              <div
                class="col-12 mx-auto d-grid justify-content-center align-items-center textA container-fluid"
              >
                <textarea
                  class="ms-5"
                  name=""
                  id="questText"
                  cols="24"
                  rows="4.5"
                  style="resize: none"
                ></textarea>
              </div>
              <br />
              <button
                onclick="typeWriter()"
                id="enterB"
                type="button"
                class="enterButton"
                style="font-family: 'Pangolin', cursive"
              >
                Enter!
              </button>
            </div>
            <div class="col-12">
              <img class="mouth" src="" alt="" />
            </div>
            <div id="tvball" class="col-12 d-grid justify-content-center">
              <img class="img-fluid tv-img" src="./img/tvwhite.gif" alt="" />
              <div id="answer" class="m-0">
                <p class="ansText font-monospace" id="ansText"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
