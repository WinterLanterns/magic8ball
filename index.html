<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- awesome fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center">
    <section class="m-auto text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <img
              class="img-fluid light-bulb d-block"
              src="./img/lightbulbwhite.gif"
              id="light-mode"
              alt=""
            />
          </div>
          <div class="col-12">
            <textarea
              class="d-block mx-auto"
              name=""
              id="questText"
              cols="30"
              rows="4"
            ></textarea>
            <br />
            <button class="btn btn-outline-dark">Enter!</button>
          </div>
          <div id="tvball" class="col-12 d-grid justify-content-center">
            <br />
            <img class="img-fluid tv-img" src="./img/tvwhite.gif" alt="" />
            <div id="answer" class="m-0">
              <textarea
                class="ansText bg-transparent"
                name=""
                id=""
                cols="23"
                rows="7"
              >
Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad ipsum facere rem. Distinctio laborum earum in, voluptatem temporibus voluptatibus consequuntur nostrum corporis laboriosam quis ea saepe laudantium doloribus quos tenetur!
             </textarea
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
